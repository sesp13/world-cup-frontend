<section class="row" *ngIf="stickers.length > 0; else noStickers">
  <div class="col-sm-6 col-lg-3" *ngFor="let sticker of stickers">
    <div class="card m-2">
      <div class="card-header">
        {{ sticker.metaSticker?.code }}
      </div>
      <div class="card-body">
        <ul>
          <li>Name: {{ sticker.metaSticker?.name }}</li>
          <li>Status: {{ sticker.status }}</li>
          <li>Amount: {{ sticker.amount }}</li>
        </ul>
        <a [routerLink]="['sticker', sticker._id]">
          <button mat-raised-button color="primary">See details</button>
        </a>
      </div>
    </div>
  </div>
  <div class="mt-3 grid-footer">
    <button
      *ngIf="stickers.length < totalStickers"
      mat-raised-button
      color="warn"
      (click)="seeMore()"
    >
      See More
    </button>
    <p>Total Stickers: {{ totalStickers }}</p>
  </div>
</section>

<ng-template #noStickers>
  <p>No stickers found!</p>
  <p>Total Stickers: {{ totalStickers }}</p>
</ng-template>
